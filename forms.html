<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Register With Us</title>

  <body>
    <form method="POST" action ="https://request-inspector.glitch.me/">

        <header>
            <h1>Welcome to Veridian Dynamics registration page.</h1>
        </header>

        <main>

                <label>
                    <h2>Email</h2>
                    <input required="text" name="Email" placeholder="Enter Email Here">
                </label>

                <label>
                    <h2>Password</h2>
                    <input required="password" name="Password" placeholder="Enter Password Here">
                </label>

                <label>
                    <h2>Bio</h2>
                    <textarea name="Bio" placeholder="Please tell us about yourself."></textarea>
                </label>

                <h2>How did you hear about us?</h2>

    <!--            Billboard   <input type="radio" name="How they heard of us" value="Billboard">-->

    <!--            <br>-->

    <!--            <br>-->

    <!--        <br>-->

                    <label>
                        <input type="checkbox" name="How they heard of us" value="Billboard"> Billboard
                    </label>
                         <br>
                    <label>
                        <input type="checkbox" name="How they heard of us" value="Radio Ad"> Radio Ad
                    </label>
                        <br>
                    <label>
                        <input type="checkbox" name="How they heard of us" value="Internet Ad"> Internet Ad
                    </label>
                        <br>
                    <label>
                        <input type="checkbox" name="How they heard of us" value="Other"> Other
                    </label>

                <br>

            <h2>Which internet browser are you using?</h2>

            <select required name="Which internet browser are they using?" >
                    <option value=""> Please select a Provider.</option>
                    <option value="Chrome">Chrome</option>
                    <option value="FireFox">FireFox</option>
                    <option value="Safari">Safari</option>
                    <option value="Other">Other</option>
                </select>
            <br>
             <H2>Please click here to submit form!</H2>

                <button type="submit">Submit the form</button>
        </main>
    </form>

</html>
