<!doctype html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Layout Elements & Classes</title>
        <link rel="stylesheet" href="css/layout-elements-classes-lecture.css">
    </head>
    <body>
        <div class="page-wrapper">
            <header class="container py-20">
                <div class="row justify-content-between">
                    <div class="column flex-shrink logo-wrapper">
                        <img src="./img/pics/flyo-logo-pic.jpg" alt="flyo-logo">
                    </div>
                    <nav class="column flex-shrink justify-content-center navigator">
                        <ul class="d-flex align-items-center gap-20">
                            <li>
                                <a href="#">Feature</a>
                            </li>
                            <li>
                                <a href="#">Team</a>
                            </li>
                            <li>
                                <a href="#">Sign In</a>
                            </li>

                        </ul>
                    </nav>

                </div>
            </header>
            <section class="container py-20">
                <div class="row">
                    <div class="column justify-content-center">
                        <h1>All your files in one secure location, accessible anywhere.</h1>
                        <br>
                        <p>Fylo stores your most important files in one secure location. Access them wherever you need, share and collaborate with friends, family, and co-workers.</p>
                        <br>
                        <form class="d-flex gap-10  ">
                            <input type="text" placeholder="Enter your email...">
                            <button type="submit">Get Started</button>
                        </form>
                    </div>
                    <div class="column">
                        <img src="./img/pics/flyo-pic.jpg" alt="flyo pic">
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
